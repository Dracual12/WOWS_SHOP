<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #000000;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #7d7d7d;
            --tg-theme-link-color: #8774e1;
            --tg-theme-button-color: #8774e1;
            --tg-theme-button-text-color: #ffffff;
        }

        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            font-size: 16px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-button {
            color: var(--tg-theme-link-color);
            text-decoration: none;
            font-size: 16px;
            margin-right: 10px;
        }

        .title {
            font-size: 20px;
            font-weight: 500;
            margin: 0;
        }

        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 10px;
        }

        .cart-item-info {
            flex-grow: 1;
        }

        .cart-item-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .cart-item-price {
            color: var(--tg-theme-hint-color);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-button {
            background: none;
            border: none;
            color: var(--tg-theme-link-color);
            font-size: 20px;
            padding: 4px 8px;
            cursor: pointer;
        }

        .quantity-value {
            color: var(--tg-theme-text-color);
        }

        .remove-button {
            background: none;
            border: none;
            color: #ff3b30;
            padding: 4px;
            margin-left: 10px;
            cursor: pointer;
        }

        .cart-total {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
            text-align: right;
        }

        .checkout-button {
            display: block;
            width: 100%;
            padding: 16px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
        }

        .empty-cart {
            text-align: center;
            color: var(--tg-theme-hint-color);
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#" class="back-button" onclick="window.history.back()">Назад</a>
        <h1 class="title">Корзина</h1>
    </div>

    <div id="cart-items" class="cart-items">
        <!-- Здесь будут отображаться товары -->
    </div>

    <div id="cart-total" class="cart-total">
        <!-- Здесь будет отображаться общая сумма -->
    </div>

    <button class="checkout-button">Оформить заказ</button>

    <script src="/static/js/cart.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #2a2b2c;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #7d7d7d;
            --tg-theme-link-color: #8774e1;
            --tg-theme-button-color: #8774e1;
            --tg-theme-button-text-color: #ffffff;
            --section-bg-color: #1d1e1f;
        }

        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            font-size: 16px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background-color: var(--section-bg-color);
            padding: 15px;
            border-radius: 10px;
        }

        .back-button {
            color: var(--tg-theme-link-color);
            text-decoration: none;
            font-size: 16px;
            margin-right: 10px;
        }

        .title {
            font-size: 20px;
            font-weight: 500;
            margin: 0;
        }

        .cart-total {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
            color: var(--tg-theme-link-color);
            text-align: center;
            background-color: var(--section-bg-color);
            padding: 20px;
            border-radius: 10px;
        }

        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--section-bg-color);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item-name {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .cart-item-price {
            font-size: 18px;
            color: var(--tg-theme-link-color);
        }

        .form-group {
            margin-bottom: 20px;
            background-color: var(--section-bg-color);
            padding: 15px;
            border-radius: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--tg-theme-hint-color);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--tg-theme-link-color);
            background: rgba(255, 255, 255, 0.1);
            color: var(--tg-theme-text-color);
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input::placeholder {
            color: var(--tg-theme-hint-color);
        }

        .clear-data {
            display: block;
            width: 100%;
            padding: 12px;
            background: none;
            border: none;
            color: var(--tg-theme-link-color);
            font-size: 16px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 16px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
        }

        .checkbox-group {
            margin-top: 20px;
            background-color: var(--section-bg-color);
            padding: 15px;
            border-radius: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            color: var(--tg-theme-hint-color);
        }

        .checkbox-label input {
            margin-right: 8px;
        }

        .checkbox-label a {
            color: var(--tg-theme-link-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#" class="back-button" onclick="window.history.back()">Назад</a>
        <h1 class="title">Оформление заказа</h1>
    </div>

    <div class="cart-items">
        {% for item in cart_items %}
        <div class="cart-item">
            <img src="/{{ item.image_path }}" alt="{{ item.name }}" onerror="this.src='/static/images/default.png'">
            <div class="cart-item-details">
                <div class="cart-item-name">{{ item.name }}</div>
                <div class="cart-item-price">{{ item.price }} ₽ × {{ item.quantity }}</div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="cart-total">Итого: {{ total_price }} ₽</div>

    <form id="orderForm" onsubmit="submitOrder(event)">
        <div class="form-group">
            <label for="login">Логин</label>
            <input type="text" id="login" name="login" required placeholder="Введите логин">
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required placeholder="Введите пароль">
        </div>

        <div class="checkbox-group">
            <label class="checkbox-label">
                <input type="checkbox" required name="agreement">
                Согласен с условиями <a href="/terms" target="_blank">Пользовательского соглашения</a> и <a href="/privacy" target="_blank">Политики конфиденциальности</a>
            </label>
        </div>

        <button type="submit" class="submit-button">Оформить заказ</button>
    </form>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // Загрузка сохраненных данных
        window.onload = function() {
            const savedData = localStorage.getItem('orderFormData');
            if (savedData) {
                const data = JSON.parse(savedData);
                document.getElementById('login').value = data.login || '';
            }
        }

        // Сохранение данных формы
        function saveFormData() {
            const data = {
                login: document.getElementById('login').value
            };
            localStorage.setItem('orderFormData', JSON.stringify(data));
        }

        // Очистка сохраненных данных
        function clearFormData() {
            localStorage.removeItem('orderFormData');
            document.getElementById('orderForm').reset();
        }

        // Отправка формы
        async function submitOrder(event) {
            event.preventDefault();
            
            const formData = {
                login: document.getElementById('login').value,
                password: document.getElementById('password').value,
                user_id: tg.initDataUnsafe.user.id
            };

            try {
                // Создаем заказ
                const response = await fetch('/api/order/end', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                tg.close()
            } catch (error) {
                console.error('Error:', error);
                alert('Произошла ошибка при оформлении заказа');
            }
        }

        // Обработчик клика вне полей ввода
        document.addEventListener('click', function(event) {
            // Проверяем, был ли клик вне поля ввода
            if (!event.target.matches('.form-group input')) {
                // Скрываем клавиатуру, убирая фокус с активного поля
                document.activeElement.blur();
            }
        });

        // Предотвращаем всплытие события клика при нажатии на поля ввода
        const inputs = document.querySelectorAll('.form-group input');
        inputs.forEach(input => {
            input.addEventListener('click', function(event) {
                event.stopPropagation();
            });
        });
    </script>
</body>
</html>

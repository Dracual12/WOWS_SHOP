<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' https://cdn.ngrok.com; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://telegram.org;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>{{ product.name }}</title>
</head>
<body>
    <header>
        <a href="/" class="return-link">
            <img src="/static/images/return.png" alt="Вернуться в магазин" class="return-btn">
        </a>
        <!-- Добавляем корзину в header -->
        <div class="floating-cart2">
                <img src="/static/images/cart-icon.png" class="cart-icon2">
                <!-- Контейнер для выпадающей корзины -->
                <div class="cart-dropdown2">
                    <ul id="cart-items">
                        <!-- Товары в корзине будут добавляться динамически -->
                    </ul>
                    <button id="checkout-button">Оформить заказ</button>
                </div>
        </div>
    </header>

    <main>
        <img src="/{{ product.image }}" alt="{{ product.name }}" class="product-image">

        <div class="product-details">
            <p>Цена: {{ product.price }} дублонов</p>
            <p>{{ product.description }}</p>
        </div>

        <!-- Проверяем, есть ли ссылка на обзор -->
        {% if product.review_link %}
        <div class="review-container">
            <h3>Обзор на YouTube:</h3>
            <iframe class="review-video" src="{{ product.review_link }}" frameborder="0" allowfullscreen></iframe>
        </div>
        {% endif %}

        <button class="add_to_cart" data-id="{{ product.id }}">Добавить в корзину</button>
    </main>

    <!-- Контейнер для уведомлений -->
    <div id="notification-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;"></div>

    <!-- Подключаем скрипты -->
    <script src="/static/js/add_to_cart.js"></script>
    <script src="/static/js/cart.js"></script>
</body>
</html>

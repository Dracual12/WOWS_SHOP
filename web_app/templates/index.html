<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' https://cdn.ngrok.com; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин WOWS</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="search-bar-container">
            <input type="text" placeholder="Найти..." id="search-bar">
            <div class="floating-cart">
                <img src="/static/images/cart-icon.png" class="cart-icon">
                <!-- Контейнер для выпадающей корзины -->
                <div class="cart-dropdown">
                    <ul id="cart-items">
                        <!-- Товары в корзине будут добавляться динамически -->
                    </ul>
                    <input type="text" id="email" name="email" value="Введите email" required>
                    <button id="checkout-button">Оформить заказ</button>

                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="sections-container" id="sections-container">
        <!-- Секции и товары будут загружаться динамически -->
         </section>
    </main>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/cart.js"></script>
    <script src="/static/js/order.js"></script>
    <script src="/static/js/find.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин WOWS</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Добро пожаловать в магазин WOWS!</h1>
        <div class="search-bar-container">
            <input type="text" placeholder="Найти..." id="search-bar">
            <div class="floating-cart">
                <img src="/static/images/cart-icon.png" class="cart-icon">
                <span class="cart-count">0</span>
                <!-- Контейнер для выпадающей корзины -->
                <div class="cart-dropdown hidden">
                    <ul id="cart-items">
                        <!-- Товары в корзине будут добавляться динамически -->
                    </ul>
                    <input type="text" id="email" name="email" value="Введите email" required>
                    <button id="checkout-button">Оформить заказ</button>
                    <div id="checkout-steps" class="hidden">
                    <p id="checkout-instructions"></p>
                    <div id="checkout-fields"></div>
                    <button id="checkout-next" class="hidden">Далее</button>
                    <button id="checkout-submit" class="hidden">Оплатить</button>
                </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="sections-container" id="sections-container">
        <!-- Секции и товары будут загружаться динамически -->
         </section>
    </main>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/cart.js"></script>
    <script src="/static/js/order.js"></script>
</body>
</html>

{% extends "admin/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Панель управления</h2>
    
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Разделы</h3>
                </div>
                <div class="card-body">
                    <p>Управление разделами каталога</p>
                    <a href="{{ url_for('admin.add_section') }}" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Добавить раздел
                    </a>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Товары</h3>
                </div>
                <div class="card-body">
                    <p>Управление товарами</p>
                    <a href="{{ url_for('admin.add_product') }}" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Добавить товар
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3>Порядок отображения</h3>
                </div>
                <div class="card-body">
                    <p>Управление порядком отображения разделов и товаров</p>
                    <a href="{{ url_for('admin.order_management') }}" class="btn btn-primary">
                        <i class="fas fa-sort"></i> Управление порядком
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

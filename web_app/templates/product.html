<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товар</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/product-cart.css') }}">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="{{ url_for('static', filename='js/cart2.js') }}" defer></script>
</head>
<body>
    <div id="telegram-data" 
         data-tg-id="{{ tg_id }}"
         data-first-name="{{ first_name }}"
         data-last-name="{{ last_name }}"
         data-username="{{ username }}"
         data-language-code="{{ language_code }}"
         data-start-param="{{ start_param }}"
         data-auth-date="{{ auth_date }}"
         data-hash="{{ hash }}">
    </div>

    <header>
        <div class="floating-cart-product">
            <img src="{{ url_for('static', filename='images/cart.png') }}" class="cart-icon-product">
            <div class="cart-dropdown-product">
                <div class="cart-header">Корзина</div>
                <ul class="cart-items" id="cartItems">
                    <!-- Товары будут добавляться сюда динамически -->
                </ul>
                <div class="cart-total" id="cartTotal">
                    <!-- Общая сумма будет обновляться динамически -->
                </div>
            </div>
        </div>
    </header>

    <main>
        {% if product %}
        <div class="product-details">
            <div class="product-image">
                {% if product.image_url %}
                <img src="{{ product.image_url }}" alt="{{ product.name }}">
                {% else %}
                <div class="no-image">Нет изображения</div>
                {% endif %}
            </div>
            <div class="product-info">
                <h1>{{ product.name }}</h1>
                <p class="price">{{ product.price }} рублей</p>
                <button class="add_to_cart" data-id="{{ product.id }}">Добавить в корзину</button>
            </div>
        </div>
        {% else %}
        <div class="error-message">
            <p>Товар не найден</p>
        </div>
        {% endif %}
    </main>
</body>
</html>

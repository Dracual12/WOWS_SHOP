<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин WOWS</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Добро пожаловать в магазин WOWS!</h1>
        <div class="search-bar-container">
            <input type="text" placeholder="Найти..." id="search-bar">
            <div class="floating-cart">
                <img src="/static/images/cart-icon.png" class="cart-icon">
                <span class="cart-count">0</span>
                <!-- Контейнер для выпадающей корзины -->
                <div class="cart-dropdown hidden">
                    <ul id="cart-items">
                        <!-- Товары в корзине будут добавляться динамически -->
                    </ul>
                    <button id="checkout-button">Оформить заказ</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="product-section">
            <h2>Список товаров</h2>
            <div id="product-carousel" class="product-carousel">
                <!-- Товары будут динамически загружаться -->
            </div>
        </section>
    </main>

    <script>
        // Загрузка товаров из API
        fetch('/api/products')
            .then(response => response.json())
            .then(products => {
                const productCarousel = document.getElementById('product-carousel');
                products.forEach(product => {
                    const productCard = `
                        <div class="carousel-item">
                            <img src="${product.image}" alt="${product.name}" class="carousel-image">
                            <h3>${product.name}</h3>
                        </div>`;
                    productCarousel.innerHTML += productCard;
                });

                // Добавляем обработчики для открытия страницы товара
                document.querySelectorAll('.carousel-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const productName = item.querySelector('h3').textContent;
                        fetch('/api/products')
                            .then(response => response.json())
                            .then(products => {
                                const product = products.find(p => p.name === productName);
                                if (product) {
                                    window.location.href = `/product/${product.id}`;
                                }
                            });
                    });
                });
            });
    </script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/cart.js"></script>
</body>
</html>
